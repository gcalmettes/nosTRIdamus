<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}{% endblock %} - NosTRIdamus</title>
    <meta name="description" content="Nostridamus">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/vendor/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <script src="{{ url_for('static', filename='js/vendor/jquery-3.3.1.slim.min.js') }}"></script> 
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script> 
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <div class="bcg-img">
      <div class="transbox">
        <img class='logo' src="/static/img/nostridamus-logo.png" alt="">
      </div>
    </div>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">NosTRIdamus</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/about">About</a>
              </li>
            </ul>
        </div>
    </nav>
    <div class="content-main">
        {% block content %}{% endblock %}
    </div>
 <!--    <div id="footer">
      {% block footer %}
      &copy; Copyright 2010 by <a href="http://domain.invalid/">you</a>.
      {% endblock %}
    </div> -->
  </body>   
  <script src="{{ url_for('static', filename='js/vendor/bootstrap.bundle.min.js') }}"></script>
  <script>
    // change hilghlight on tab
    $(document).ready(() => {
      $('li.active').removeClass('active');
      $(`a[href="${location.pathname}"]`).closest('li').addClass('active'); 
    });
    $(window).scroll(function(){
       if ($(window).scrollTop() <= 250) {
          $(".navbar").removeClass("fixed-top");
       } else {
          $(".navbar").addClass("fixed-top");
       }
      });
  </script>
</html>
